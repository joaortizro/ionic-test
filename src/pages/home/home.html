<ion-header>
  <ion-navbar>
    <ion-title>
      APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <button ion-item *ngFor="let user of users" text-capitalize [navPush]="pushPage" [navParams]="{selectedUser:user}">{{user.name.title}} {{user.name.first}}</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
