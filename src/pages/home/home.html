<ion-header>
  <ion-navbar>
    <ion-title>
      APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let user of users">
          <ion-card>
            <ion-card-header>
                {{user.username}}
            </ion-card-header>
            <ion-card-content>
                {{user.phone}}
                <br>
                {{user.website}}
            </ion-card-content>
            </ion-card>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
      <button (click)="goToPage1()">
      Page 1
    </button>
  </ion-row>
</ion-grid>
</ion-content>
